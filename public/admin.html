<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #0d0d0d; color: #fff; padding: 20px; }
    h1 { color: #b566ff; }
    input, button { padding: 8px; margin: 5px; border-radius: 5px; border: none; }
    button { background: #b566ff; color: #fff; cursor: pointer; }
    button:hover { background: #9b40ff; }
    ul { list-style-type: none; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <p>Use commands in the chat for admin controls:</p>
  <ul>
    <li>/ban [userid] [reason]</li>
    <li>/unban [userid]</li>
    <li>/mute [userid] [duration]</li>
    <li>/kick [userid]</li>
    <li>/clear [userid]</li>
    <li>/purge</li>
    <li>/addbannedword [word]</li>
    <li>/removebannedword [word]</li>
    <li>/server [say|update|listusers|updatestatus]</li>
  </ul>
</body>
</html>
