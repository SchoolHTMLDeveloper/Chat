<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solara Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #1a001f, #000);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
    }
    #chat {
      width: 80%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
      border: 1px solid purple;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px purple;
    }
    .msg {
      margin: 8px 0;
    }
    .user {
      color: #b46aff;
      font-weight: bold;
    }
    #inputArea {
      margin-top: 10px;
      width: 80%;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: white;
    }
    button {
      background: purple;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }
    h1 {
      color: #c77dff;
      text-shadow: 0 0 10px purple;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Solara Chat</h1>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="username" placeholder="Your username" />
    <input type="text" id="message" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const socket = io();
    const chat = document.getElementById("chat");
    const sendBtn = document.getElementById("send");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");

    function addMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="user">${msg.user}</span>: ${msg.text} <small style="color:gray;">${msg.time}</small>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.on("chatHistory", (history) => {
      history.forEach(addMessage);
    });

    socket.on("chatMessage", (msg) => {
      addMessage(msg);
    });

    sendBtn.onclick = () => {
      const user = usernameInput.value.trim() || "Anonymous";
      const text = messageInput.value.trim();
      if (text) {
        socket.emit("chatMessage", { user, text });
        messageInput.value = "";
      }
    };
  </script>
</body>
</html>
