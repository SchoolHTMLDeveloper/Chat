<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      width: 100%;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #chat div {
      padding: 10px 15px;
      border-radius: 10px;
      word-wrap: break-word;
      line-height: 1.4;
      background: #1a1a1a;
      border: 1px solid #333;
      max-width: 60%;
    }

    #chat .system {
      background: #330000;
      color: #ff4d4d;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
      margin: 0 auto;
    }

    #chat .username {
      font-weight: bold;
      color: #b566ff;
      cursor: pointer;
      margin-right: 5px;
    }

    #chat .mention {
      background: #333300;
      color: #ffff00;
      font-weight: bold;
    }

    #messageForm {
      display: flex;
      width: 100%;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
      gap: 10px;
    }

    #messageForm input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
    }

    #messageForm input::placeholder { color: #888; }

    #messageForm button {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background: #b566ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #messageForm button:hover { background: #9b40ff; }

    #chat::-webkit-scrollbar { width: 10px; }
    #chat::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
    #chat::-webkit-scrollbar-track { background: #0d0d0d; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="messageForm">
    <input id="messageInput" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script>
    let username = localStorage.getItem("username");
    let userId = localStorage.getItem("userid");

    if (!username) {
      username = prompt("Enter your username:");
      localStorage.setItem("username", username);
    }

    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem("userid", userId);
    }

    const chat = document.getElementById("chat");
    const form = document.getElementById("messageForm");
    const input = document.getElementById("messageInput");
    const displayedMessages = new Set();

    async function loadHistory() {
      const res = await fetch("/api/messages");
      if (!res.ok) return;
      const messages = await res.json();
      messages.forEach(msg => {
        const msgId = msg.timestamp ? `${msg.userId}-${msg.timestamp}` : `${msg.userId}-${msg.message}`;
        if (!displayedMessages.has(msgId)) {
          displayedMessages.add(msgId);
          addMessage(msg);
        }
      });
      chat.scrollTop = chat.scrollHeight;
    }

    loadHistory();

    function addMessage(msg) {
      const div = document.createElement("div");
      if (msg.system) {
        div.classList.add("system");
        div.textContent = msg.message;
      } else {
        const mention = msg.message.includes(`@${username}`);
        if (mention) div.classList.add("mention");

        const nameSpan = document.createElement("span");
        nameSpan.textContent = msg.username;
        nameSpan.classList.add("username");
        nameSpan.onclick = () => alert(`User ID: ${msg.userId}`);
        div.appendChild(nameSpan);
        div.appendChild(document.createTextNode(`: ${msg.message}`));

        if (mention && Notification.permission === "granted") {
          new Notification(`${msg.username} mentioned you!`, { body: msg.message });
        }
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(message) {
      try {
        const res = await fetch("/api/messages", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-User-ID": userId
          },
          body: JSON.stringify({ username, userId, message })
        });
        
        const data = await res.json();
        
        if (data.banned) {
          alert("You have been banned from the chat.");
          return;
        }
        
        if (res.ok) {
          const msgId = data.timestamp ? `${data.userId}-${data.timestamp}` : `${data.userId}-${data.message}`;
          if (!displayedMessages.has(msgId)) {
            displayedMessages.add(msgId);
            addMessage(data);
          }
        } else {
          alert(data.error || "Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message:", err);
        alert("Failed to send message");
      }
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      if (!input.value) return;
      await sendMessage(input.value);
      input.value = "";
    });

    setInterval(loadHistory, 3000);

    if (Notification.permission === "default") Notification.requestPermission();
  </script>
</body>
</html>
